<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static '/assets/favicon.ico.svg' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <a href="{% url 'index' %}" class="text-2xl font-bold">Make It Happen</a>
        </div>
    </header>

    <main class="container mx-auto p-4 flex-1">
        {% block content %}

        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2024 CRUD de Tarefas desenvolvido por <a class="underline hover:text-blue-200" href="https://github.com/FDiegoq">Diego Freire de Queiroz</a></p>
    </footer>

</body>
</html>
